<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sin conexión</title>
    <style>
        :root{
          --orange-1: #ff8a3d; /* más suave */
          --orange-2: #ffb56b; /* degradado hacia claro */
          --white: #ffffff;
          --shadow: 0 10px 24px rgba(0,0,0,.12);
        }
        * { box-sizing: border-box; }
        html, body {
          height: 100%;
          margin: 0;
        }
        body {
          font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
          display: grid;
          place-items: center;
          background: var(--white);
          padding: 16px; /* margen alrededor en móviles */
        }

        .card {
          width: min(92vw, 480px);         /* no ocupa todo el ancho */
          border-radius: 18px;
          padding: 28px 24px;
          color: var(--white);
          box-shadow: var(--shadow);
          text-align: center;
          background: linear-gradient(135deg, var(--orange-1), var(--orange-2)); /* degradado suave */
        }

        .wifi {
          width: 72px;
          height: auto;
          margin: 0 auto 12px;
          display: block;
        }

        h1 {
          margin: 0 0 8px;
          font-size: 1.8rem;
          line-height: 1.2;
        }

        p {
          margin: 0 0 20px;
          font-size: 1rem;
          opacity: .95;
        }

        .buttons {
          display: flex;
          justify-content: center;
          gap: 12px;
          flex-wrap: wrap;
        }

        button {
          padding: .75rem 1.25rem;
          border: none;
          border-radius: 10px;
          font-weight: 700;
          font-size: 1rem;
          cursor: pointer;
          background: var(--white);
          color: #cc5e17; /* contraste con el naranja suave */
          box-shadow: 0 4px 10px rgba(0,0,0,.12);
          transition: transform .06s ease, filter .2s ease;
        }

        /* Evitar el halo azul por defecto y usar uno dentro de los bordes redondeados */
        button {
          -webkit-tap-highlight-color: transparent; /* iOS/Android */
          outline: none; /* evita borde azul por defecto al hacer click */
        }

        button:focus {
          outline: none; /* redundante pero seguro */
        }

        button:focus-visible {
          /* Anillo de foco accesible que respeta border-radius */
          box-shadow:
            0 0 0 3px rgba(255,255,255,0.85),  /* aro claro interior */
            0 4px 10px rgba(0,0,0,0.12);        /* sombra existente */
        }

        /* Para el botón con clase .ghost, un foco adecuado sobre el fondo naranja */
        button.ghost:focus-visible {
          box-shadow:
            0 0 0 3px rgba(255,255,255,0.85);
        }
        button { overflow: hidden; }

        button:active { transform: translateY(1px); }
        button:hover  { filter: brightness(.96); }

        .ghost {
          background: transparent;
          color: var(--white);
          border: 3px solid rgba(255,255,255,.6);
          box-shadow: none;
        }
        .ghost:hover { border-color: var(--white); }

        /* Respeta usuarios con reducción de movimiento */
        @media (prefers-reduced-motion: reduce) {
          button { transition: none; }
        }
    </style>
</head>
<body>
<div class="card" role="alert" aria-live="polite">
    <!-- Icono WiFi: limpio y sin recortes -->
    <img class="wifi" src="images/img.png" alt=""/>

    <h1>Sin conexión</h1>
    <p>
        No hemos podido cargar la página.<br>
        Activa tu conexión a Internet y luego prueba a <strong>actualizar</strong> la página o a <strong>volver atrás</strong>.
    </p>

    <div class="buttons">
        <button class="ghost" onclick="location.reload()">Reintentar</button>
        <button class="ghost" onclick="history.back()">Volver atrás</button>
    </div>
</div>
</body>
</html>
